// Gradle에서 기본으로 제공하는 태스크 외에 다른 태스크를 사용하고 싶다면 
// 그 태스크들이 들어 있는 플러그인을 장착해야 한다.
// => 즉 설정 파일에 플러그인 정보를 추가하면 
//    콘솔에서 그 플러그인에 들어 있는 태스크를 사용할 수 있다.
//
plugins {
    id 'eclipse'  // 이클립스 설정 파일을 생성할 수 있다.
    id 'java' // 자바 소스를 컴파일할 떄 사용할 도구
}
// 자바 소스를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
      // $javac -encoding UTF-8....
    options.encoding = 'UTF-8' 

}


// 프로젝트에서 사용할 자바 라이브러리를 다운로드 받는 서버
  repositories {
    jcenter() // => https://jcenter.bintray.com/

  }
  
  // 프로젝트에서 사용할 자바 라이브러리 목록
  dependencies {
  
 // 현재 특별하게 사용할 라이브러리가 없기 떄문에 일단 비워둔다.
  }